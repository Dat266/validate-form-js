<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Validate Form</title>
  </head>
  <body>
    <div class="container">
      <form id="form-1" class="form" method="POST">
        <div class="header">
          <h1>Thành viên đăng kí</h1>
          <p>Cùng nhau học lậpp trình miễn phí tại F8</p>
        </div>
        <div class="name form-group">
          <label for="name">Tên đầy đủ</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="VD: Phạm Tuấn Đạt"
          />
          <span class="form-message"></span>
        </div>
        <div class="email form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="VD: email@domain.com"
          />
          <span class="form-message"></span>
        </div>
        <div class="password form-group">
          <label for="password">Mật khẩu </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Nhập mật khẩu"
          />
          <span class="form-message"></span>
        </div>
        <div class="cfPassword form-group">
          <label for="cfPassword">Nhập lại mật khẩu</label>
          <input
            type="password"
            id="cfPassword"
            name="cfPassword"
            placeholder="Nhập lại mật khẩu"
          />
          <span class="form-message"></span>
        </div>
        <!-- <div class="form-group">
          <label for="">Giới tính</label>
          <div>
            <input type="radio" name="gender" value="male" />
            Nam
          </div>
          <div>
            <input type="radio" name="gender" value="female" />
            Nữ
          </div>
          <div>
            <input type="radio" name="gender" value="other" />
            Khác
          </div>
          <span class="form-message"></span>
        </div> -->

        <button>Đăng kí</button>
      </form>
      <script src="validator.js"></script>
      <script>
        Validator({
          form: "#form-1",
          formSelector: ".form-group",
          errorSelector: ".form-message",
          rules: [
            Validator.isRequired("#name", "(*) Vui lòng nhập đầy đủ họ tên"),
            Validator.isEmail("#email", "(*) Vui lòng nhập đúng email"),
            Validator.minLength("#password", 6),
            Validator.isRequired("#cfPassword"),
            // Validator.isRequired('input[name="gender"]'),
            Validator.isConfirmed(
              "#cfPassword",
              function () {
                return document.querySelector("#form-1 #password").value;
              },
              "(*) Mật khẩu nhập lại không đúng"
            ),
          ],
          onSubmit: function (data) {
            //call api
            console.log(data);
          },
        });
      </script>
    </div>
  </body>
</html>
